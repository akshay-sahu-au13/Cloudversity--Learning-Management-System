<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Cloudversity</title>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://bootstraplogos.com/wp-content/uploads/edd/2018/08/logo-5.png" alt="logo" height="40">
            </div>
            <div class="vertical-nav">
                <ul>
                    <li><span class="material-icons md-24">face</span></li>
                    <li><span class="material-icons">
                            mode_comment
                        </span></li>
                    <li><span class="material-icons">
                            add_circle_outline
                        </span></li>
                    <li><span class="material-icons">
                            star_border
                        </span></li>
                </ul>
            </div>
        </div>
        <div class="right-section">
            <div class="navbar">
                <div class="sec-1">
                    <span class="material-icons">
                        chevron_left
                    </span>
                    <span>back</span>
                    <span class="material-icons">
                        grass
                    </span>
                    <span>ReactJS</span>
                </div>
                <div class="sec-2">Courses</div>
                <div class="sec-3">
                    <div class="icons">
                        <span class="material-icons">
                            favorite_border
                        </span>
                        <span class="material-icons">
                            notifications
                        </span>
                    </div>
                    <div class="info">
                        <h4>Akshay Sahu</h4>
                        <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="dp" height="35">
                    </div>
                </div>
            </div>
            <div class="section-main">
                <div class="section-main-left">
                    <div class="section-main-left-heading">
                        <div class="section-main-left-heading-p1">
                            <h3>Your Courses</h3>
                            <h5>Premium</h5>
                        </div>
                        <div class="section-main-left-heading-p2">
                            <img src="https://randomuser.me/api/portraits/men/97.jpg" alt="dp-small" height="20">
                            <h4>26 courses</h4>
                        </div>
                    </div>

                    <div class="section-main-left-courses">
                        <div class="course-card">
                            <div class="course-heading">
                                <div class="course-logo">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
                                        alt="course-logo" height="40" width="45">
                                </div>
                                <div class="course-name">
                                    <h5>Advanced</h5>
                                    <h4>Learn React</h4>
                                </div>
                            </div>
                            <div class="course-author">
                                <span>by</span>
                                <div class="author-img">
                                    <img src="https://uifaces.co/our-content/donated/6MWH9Xi_.jpg" alt="author-img"
                                        height="27">
                                </div>
                                <div class="author-name">
                                    John Smilga
                                </div>
                            </div>
                            <div class="course-progress">
                                <h5>80%</h5>
                                <img src="https://img.pikbest.com/png-images/qianku/exploding-flower-progress-bar_2245853.png!bw700"
                                    alt="progress" height="60" width="200px">
                            </div>
                        </div>
                        <div class="course-card">
                            <div class="course-heading">
                                <div class="course-logo">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
                                        alt="course-logo" height="40" width="45">
                                </div>
                                <div class="course-name">
                                    <h5>Advanced</h5>
                                    <h4>Learn React</h4>
                                </div>
                            </div>
                            <div class="course-author">
                                <span>by</span>
                                <div class="author-img">
                                    <img src="https://uifaces.co/our-content/donated/6MWH9Xi_.jpg" alt="author-img"
                                        height="27">
                                </div>
                                <div class="author-name">
                                    John Smilga
                                </div>
                            </div>
                            <div class="course-progress">
                                <h5>80%</h5>
                                <img src="https://img.pikbest.com/png-images/qianku/exploding-flower-progress-bar_2245853.png!bw700"
                                    alt="progress" height="60" width="200px">
                            </div>
                        </div>

                        <div class="add-course-card">
                            <span class="material-icons">
                                add_circle_outline
                            </span>
                        </div>
                    </div>
                </div>
                <div class="section-main-right">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
